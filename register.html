<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/CSS/Gernal.css">
  <link rel="stylesheet" href="/CSS/pages/bootstrap.min.css">
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/pages/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .fa-solid{
        color: #fff;
      }
      body {
        text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
      }
      
      main {
        max-width: 42em;
      }
      footer{
        background-color: transparent;
      }
    </style>
</head>

<body style="display: grid 
;height: 100vh;
 grid-template-rows: auto 1fr auto;
  align-items:center" class="text-center text-white bg-dark">

  <header class="flex ">
    <a href="/" class="logo">
      <i class="fa-solid fa-bag-shopping"></i>
      <span style="font-weight: bold;"> SP</span>
      <p style="letter-spacing: 0.6px;">Shopping</p>
    </div>
    <div class="links">
      <a style="position: relative;" class="Cart" href="./Cart.html">
        <i class="fa-solid fa-cart-shopping"></i>
        $0.00
        <span class="products-number"></span>
      </a>
      <a class="Sign-in" href="./signin.html">
        <i class="fa-solid fa-right-to-bracket"></i>
        $Sign in
      </a>
      <a class="Register border" href="#">
        <i class="fa-solid fa-user-plus"></i>
        Register
      </a>
    </div>

  </header>

  <main class="px-3">
    <form style="text-align: left;">
      <div class="mb-4.2">
        <label for="Username" class="form-label">Username</label>
        <input type="email" class="form-control" id="Username" aria-describedby="emailHelp">
    
      </div>

      <div class="mb-4.2">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      

      <div class="mb- 4">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </main>

  <footer>
    Designed and developed by
    <span>Mohamed Ebrahim</span>
    &copy 2025.
  </footer>

</html>
